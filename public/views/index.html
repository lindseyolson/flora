<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myGarden App</title>
    <!-- styles -->
    <link type='text/css' rel="stylesheet" href="vendors/bootstrap.min.css">
    <link type='text/css' rel="stylesheet" href="styles/main.css">
    <!-- scripts -->
    <script type='text/javascript' src="vendors/angular.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="scripts/plant-controller.js" charset="utf-8"></script>
    <script type='text/javascript' src='scripts/services/plantService.js' charset="utf-8"></script>

  </head>
  <body ng-app='app'>
    <h1>myGarden</h1>
    <div ng-controller='PlantController as pc'>

    <form ng-hide='pc.loggedIn' action='/' method='post'>
        <div>
            <label for='username'></label>
            <input type='text' ng-model='pc.username' placeholder='username' id='username'>
        </div>
        <div>
            <label for='password'></label>
            <input type='password' ng-model='pc.password' placeholder='password' id='password'>
        </div>
        <div>
            <button type="button" ng-click='pc.loginUser()'>Log In</button>
            <a href='/register'>Register</a>
        </div>
    </form>

    <div ng-show='pc.loggedIn'>
      <nav>
        <a href="#">my garden</a>
        <a href="#">my wish list</a>
        <button type="button" ng-click='pc.logoutUser()'>Log Out</button>
      </nav>
    </div>


    </div>
  </body>
</html>
