<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myGarden App</title>
    <!-- styles -->
    <link type='text/css' rel="stylesheet" href="vendors/bootstrap.min.css">
    <link type='text/css' rel="stylesheet" href="styles/main.css">
    <!-- scripts -->
    <script type='text/javascript' src="vendors/angular.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="scripts/plant-controller.js" charset="utf-8"></script>

  </head>
  <body ng-app='app'>
    <h1>myGarden</h1>
    <form action='/register' method='post'>
        <div>
            <label for='username'></label>
            <input type='text' name='username' placeholder='username' id='username'>
        </div>
        <div>
            <label for='password'></label>
            <input type='password' name='password' placeholder='password' id='password'>
        </div>
        <div>
            <input type='submit' value='Register'>
            <a href='/'>Log In</a>
        </div>
    </form>
  </body>
</html>
