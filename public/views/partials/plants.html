  <a href="#!/add-new-plant">add new plant</a>

  <div class="row" ng-init='pc.displayPlants()'>
  <div ng-repeat="plant in pc.plantsToDisplay">
      <div class="col-md-4 col-xs-6 col-sm-offset-0">
      <div class="thumbnail">
        <img ng-src="{{plant.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
        <div class="caption text-center">
          <h3>{{plant.common_name}}</h3>
          <!-- <p><label>Super powers: </label> {{superhero.superPowers}}</p> -->
          <div class="text-right"><a ng-href="#!/detail/{{plant._id}}" class="btn btn-danger" role="button">View</a> </div>
        </div>
      </div>
      </div>
  </div>
  </div>
