<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>garden app</title>
    <!-- styles -->
    <link type='text/css' rel="stylesheet" href="vendors/bootstrap.min.css">
    <link type='text/css' rel="stylesheet" href="vendors/xeditable.min.css">
    <link type='text/css' rel="stylesheet" href="vendors/select.min.css">
    <link type='text/css' rel="stylesheet" href="styles/main.css">
    <!-- vendors -->
    <script type='text/javascript' src="vendors/angular.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/ui-bootstrap-tpls.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/xeditable.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/angucomplete-alt.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/angular-sanitize.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/select.min.js" charset="utf-8"></script>
    <!-- scripts -->
    <script type='text/javascript' src="scripts/app.js" charset="utf-8"></script>
    <script type='text/javascript' src="scripts/plant-data.js" charset="utf-8"></script>
    <!-- controllers -->
    <script type='text/javascript' src="scripts/userController.js" charset="utf-8"></script>
    <script type='text/javascript' src="scripts/typeaheadController.js" charset="utf-8"></script>
    <!-- services -->
    <script type='text/javascript' src='scripts/services/userService.js' charset="utf-8"></script>
  </head>
  <body ng-app='app'>
    <div ng-controller='UserController as uc'>
      <a href="#!/plants">my garden</a>
      <a href="#!/wishlist">my wish list</a>
      <button type="button" ng-click='uc.logoutUser()'>Log Out</button>
      <ng-view></ng-view>
    </div>
  </body>
</html>
