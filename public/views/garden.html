<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>garden app</title>
    <!-- styles -->
    <link type='text/css' rel="stylesheet" href="vendors/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link type='text/css' rel="stylesheet" href="vendors/xeditable.min.css">
    <link type='text/css' rel="stylesheet" href="vendors/angular-material.min.css">
    <link type='text/css' rel="stylesheet" href="vendors/angucomplete-alt.css">
    <link type='text/css' rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
   <!-- vendors -->
    <script type='text/javascript' src="vendors/angular.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/ui-bootstrap-tpls.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/xeditable.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/angucomplete-alt.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="vendors/angular-material.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://static.filestackapi.com/v3/filestack.js"></script>
    <!-- <script src="https://static.filestackapi.com/v3/filestack-0.7.0.js"></script> -->
    <script type='text/javascript' src="vendors/angular_filepicker.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="//api.filepicker.io/v2/filepicker.js"></script>

    <!-- scripts -->
    <script type='text/javascript' src="scripts/app.js" charset="utf-8"></script>
    <script type='text/javascript' src="scripts/plant-data.js" charset="utf-8"></script>
    <!-- controllers -->
    <script type='text/javascript' src="scripts/userController.js" charset="utf-8"></script>
    <script type='text/javascript' src="scripts/plantController.js" charset="utf-8"></script>
    <!-- services -->
    <script type='text/javascript' src='scripts/services/userService.js' charset="utf-8"></script>
    <script type='text/javascript' src='scripts/services/plantService.js' charset="utf-8"></script>
  </head>
  <body ng-app='app' class='container-fluid'>
    <div ng-controller='UserController as uc'>
      <div class="row">
        <div class="col-md-12 logoheader">
          <h3 id='logo'>flora</h3>
          <button type="button" class="btn btn-secondary btn-sm" ng-click='uc.logoutUser()'>log out</button>
        </div>
      </div>
      <div class="btn-group-justified" data-toggle="buttons">
        <label class="btn-group">
        <a class="btn btn-primary" href="#!/add-new-plant" role="button" ng-click='editableForm.$show()'>add new plant</a>
        </label>
        <label class="btn-group">
        <a class="btn btn-primary" href="#!/plants" role="button">my garden</a>
        </label>
        <label class="btn-group">
        <a class="btn btn-primary" href="#!/wishlist" role="button">wish list</a>
        </label>
      </div>
</div>
          <ng-view></ng-view>




  </body>
</html>
